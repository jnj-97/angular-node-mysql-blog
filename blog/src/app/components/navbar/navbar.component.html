<nav class="navbar">
  <div class="nav-brand">
    <a href="#"><img src="assets/images/bird-logo.png" alt="GitHub Logo"></a>
  </div>
  <div class="nav-links">
    <ul>
      <li><a (click)="reload()" >Home</a></li>
      <li><a (click)="follow()" >Followed</a></li>
    </ul>
  </div>
  <div class="navbar-search-container">
    <input type="text" class="navbar-search-input" placeholder="Search for Users or Posts" />
    <span (click)="profileClick()" class="material-symbols-outlined profile">
      account_circle
      </span>
  </div>
  <button class="nav-toggle">
    <span class="sandwich-symbol navbar-toggle-icon"><i class="fas fa-bars"></i></span>
  </button>
</nav>
<div *ngIf="profileClicked" class="account-menu">

  <ul>
    <li (click)="profilePage()">My Profile</li>
    <li (click)="logOut()">Log Out</li>
  </ul>
</div>
<app-add-post-form class="add-post-form"/>
<ul class="blog-list">
  <li *ngFor="let item of blogs" class="blog-list-item">
    <app-blogs [profile_picture]="item.profile_picture" [author]="item.username" [created]="item.created_time" [body]="item.body" [id]="item.id" [likes]="item.likes" [liked]="item.liked" class="blog-item"/>
  </li>
</ul>
