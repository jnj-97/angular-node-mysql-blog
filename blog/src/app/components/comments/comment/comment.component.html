<div class="blog-comment">
  <div class="blog-comment-header">
    <img src="data:image/png;base64,{{profile_picture}}" class="blog-comment-logo"/>
    <p class="blog-comment-details"><a class="author" href="/users/{{username}}">{{username}}</a> at {{created_at}}</p>
  </div>
  <p class="blog-comment-body">{{message}}</p>
